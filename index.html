<!DOCTYPE html>

        <title>Classificar Herói</title>
        <link rel="stylesheet" href="./src/styles.css">
    </head>
    <body>

        <h1>Classificar Herói</h1>
       
       
        <!-- Campo de entrada -->
         <div class="inputs">

        <div class="botao">   <!-- Botão para classificar o herói -->
            <button onclick="classHero()" id="classificar">Classificar</button>

        <!-- Área onde o resultado será exibido -->
        <div id="resultado"></div>

        <script src="./src/script.js" id="resultado"></script>
